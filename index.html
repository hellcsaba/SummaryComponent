<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="stylesheet" href="index.css" />

    <title>Results summary component</title>
  </head>
  <body>
    <main class="card">
      <div class="result">
        <div class="title">Your Result</div>
        <div class="rating-circle">
          <div class="score">76</div>
          <div class="max-score">of 100</div>
        </div>
        <div class="rating">Great</div>
        <div class="description">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
      <div class="summary">
        <div class="title">Summary</div>
        <div class="skill skill--reaction">
          <div class="label"><img src="assets/images/icon-reaction.svg" alt="Reaction icon" /> Reaction</div>
          <div>
            <span class="score">80</span>
            <span class="max-score">/ 100</span>
          </div>
        </div>
        <div class="skill skill--memory">
          <div class="label"><img src="assets/images/icon-memory.svg" alt="Memory icon" /> Memory</div>
          <div>
            <span class="score">92</span>
            <span class="max-score">/ 100</span>
          </div>
        </div>
        <div class="skill skill--verbal">
          <div class="label"><img src="assets/images/icon-verbal.svg" alt="Verbal icon" /> Verbal</div>
          <div>
            <span class="score">61</span>
            <span class="max-score">/ 100</span>
          </div>
        </div>
        <div class="skill skill--visual">
          <div class="label"><img src="assets/images/icon-visual.svg" alt="Visual icon" /> Visual</div>
          <div>
            <span class="score">72</span>
            <span class="max-score">/ 100</span>
          </div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </main>
  </body>
</html>
